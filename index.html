<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="css/style.css" type="text/css" media="all" />

    <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
    <main class="container" role="main">
        <div class="showcase">
            <img src="images/image-equilibrium.jpg" alt="diamond image with darkblue background " />
            <div class="view">
                <img src="images/icon-view.svg" alt="view small image"aria-labell="you are in hover state of the showcase image">
            </div>
        </div>
        <div class="content">
            <h1 id="main-tittle" class="title">Equilibrium #3429</h1>
            <p class="about">
                Our Equilibrium collection promotes balance and calm.
            </p>
            <ul class="action"role="navigation-post">
                <li><img src="images/icon-ethereum.svg" alt="ethereum icon" /><a href="#" aria-labell="0.041 ETH">0.041 ETH</a></li>
                <li><img src="images/icon-clock.svg" alt="clock icon"><a aria-labell="3 days left"href="#">3 days left</a></li>
            </ul>



        </div>
        <footer role="footer">
            <div class="avatar-img">
                <a href="#"><img src="images/image-avatar.png" alt="author image">
                </a>
            </div>
            <p>
                Creation of <a class="author" href="#" id="author-name">Jules Wyvern</a>
            </p>
        </footer>
    </main>









    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Your Name Here</a>.
    </div>
</body>
</html>

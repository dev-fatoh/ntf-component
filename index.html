<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="css/style.css" type="text/css" media="all" />

    <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
    <main class="container">
        <div class="showcase">
            <img src="images/image-equilibrium.jpg" alt="card-img" />
           <div class="view"><img src="images/icon-view.svg" alt="view-img"></div>
        </div>
        <div class="content">
            <h1 class="title">Equilibrium #3429</h1>
            <p class="about">
                Our Equilibrium collection promotes balance and calm.
            </p>
            <ul class="action">
                <li><img src="images/icon-ethereum.svg" alt="" /><span>0.041 ETH</span></li>
                <li><img src="images/icon-clock.svg" alt=""><span>3 days left</span></li>
            </ul>
            
            

        </div>
        <footer>
            <div class="avatar-img">
                <img src="images/image-avatar.png" alt="author-img">
            </div>
            <h3>Creation of <span class="author">Jules Wyvern</span></h3>
        </footer>
    </main>




    
    

    

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Your Name Here</a>.
    </div>
</body>
</html>
